<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/css/main.css">
    <title>PlayerOne</title>
</head>
<body>

    <div class="wrapper">
        <Aside>
          <header>
            <h1 class="logo">PlayerOne</h1>
          </header>
          <nav>
            <ul>
              <li>
                <a class="boton-menu boton-volver" href="../index.html">
                    <i class="bi bi-arrow-left-circle"></i> Seguir comprando
                </a>
              </li>
              <li>
                <a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart">
                </i>Carrito
              </a>
              </li>
            </ul>
          </nav>
          <footer>
            <p class="texto-footer">Â© 2024 MatePF</p>
          </footer>
        </Aside>
        <main>
          <h2 class="titulo-principal">Carrito</h2>
          <div class="contenedor-carrito">
            <p class="carrito-vacio">Tu carrito esta vacio<i class="bi bi-emoji-frown"></i></p>
            <div class="carrito-productos"></div>

            <div class="carrito-producto">

                <img src="../assets/img/consolas/ps5.jpg" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Ps5 + Joystick</h3>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
                </div>
                <div class="carrito-producto precio">
                    <small>precio</small>
                    <p>$1000</p>
                </div>
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>$1000</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
            </div> 
            <img src="../assets/img/consolas/ps4.jpg" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Ps4 + Joystick</h3>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
                </div>
                <div class="carrito-producto precio">
                    <small>precio</small>
                    <p>$700</p>
                </div>
                <div class="carrito-producto-subtotal">
                    <small>Subtotal</small>
                    <p>$700</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash"></i></button>
            </div>

            <div class="carrito-acciones">
                <div class="carrito-acciones izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total:</p>
                        <p id="total">$1700</p>
                    </div>
                    <button class="carrito-acciones-comprar">Comprar ahora</button>
                </div>
            </div>

          </div>
        </main>
        </div>
    
</body>
</html>
